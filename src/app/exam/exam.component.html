<div class="card">
  <div class="card-header">
    Exam mode
  </div>
  <div class="card-body">
    <div class="form-group">
      <label>Original word</label>
      <input *ngIf="examWord" class="form-control" type="text" [value]="examWord.originalWord">
    </div>
    <div class="text-right">
      <button (click)="getRandomWord()" class="btn btn-primary">Go to the next</button>
    </div>
  </div>
</div>
