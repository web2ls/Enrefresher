<h2>Learned words</h2>

<div class="search-input form-inline text-center">
  <input 
    type="text" 
    #searchInput
    class="form-control"
    [(ngModel)]="searchValue"
    (keyup)="searchWords(searchInput.value)"
    placeholder="Search...">
</div>

<ul class="list-group">
  <li *ngFor="let word of filteredWords" class="list-group-item">
    <div class="row">
      <div class="col-5">
        {{ word.originalWord }}
      </div>
      <div class="col-5">
        {{word.translatedWord | translatedArray}}
      </div>
      <div class="words-control col-2 text-right">
        <i 
          class="fa fa-graduation-cap text-info"
          (click)="moveWordToProcess(word)"
          aria-hidden="true"></i>
      </div>
    </div>
  </li>
</ul>
